<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eleven Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <aside class="sidebar">
      <div class="sidebar-inner">
        <header class="sidebar-header">
          <button
            type="button"
            class="sidebar-burger"
            onclick="toggleSidebar()"
          ></button>
          <img src="./assets/blocklord-logo.png" class="sidebar-logo" />
        </header>
        <nav class="sidebar-nav">
          <hr />
          <section class="btn">
            <a class="btn" href="./index.html">
              <button type="button">
                <img src="./assets/icon-home.svg" />
                <span>Home</span>
              </button></a
            >
            <hr />
          </section>
          <section class="btn">
            <a href="./about.html">
              <button type="button">
                <img src="./assets/about-description-help-svgrepo-com.svg" />
                <span style="animation-delay: 0.1s">About</span>
              </button></a
            >
            <hr />
          </section>
          <section class="btn">
            <a href="./shop.html">
              <button type="button">
                <img src="./assets/shop-svgrepo-com.svg" />
                <span style="animation-delay: 0.2s">Shop</span>
              </button></a
            >
            <hr />
          </section>
          <section class="btn">
            <a href="./policy.html">
              <button type="button">
                <img src="./assets/icon-accounts.svg" />
                <span style="animation-delay: 0.3s">Policy</span>
              </button></a
            >
            <hr />
          </section>
        </nav>
      </div>
    </aside>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
      integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"
      integrity="sha512-A64Nik4Ql7/W/PJk2RNOmVyC/Chobn5TY08CiKEX50Sdw+33WTOpPJ/63bfWPl0hxiRv1trPs5prKO8CpA7VNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
    <script type="text/javascript">
      const toggleSidebar = () => document.body.classList.toggle("open");
    </script>
  </body>
</html>
